	<style>
		/* Desktop styles */
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}

		input[type="date"],
		select {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			font-family: 'Open Sans', sans-serif;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f6f6f6;
			transition: border-color 0.3s ease-in-out;
		}

		input[type="date"]:focus,
		select:focus {
			outline: none;
			border-color: #8c00ff;
		}

		button {
			display: block;
			width: 100%;
			margin-top: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-family: 'Open Sans', sans-serif;
			background-color: #8c00ff;
			color: #fff;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		button:hover {
			background-color: #6b00b3;
		}

		#error-message {
			color: red;
			margin-top: 10px;
		}

		/* Mobile styles */
		@media (max-width: 480px) {
			form {
				max-width: 100%;
				padding: 10px;
			}

			input[type="date"],
			select {
				font-size: 14px;
				padding: 8px;
			}

			button {
				font-size: 14px;
				padding: 8px;
			}

			body {
				background: linear-gradient(to bottom, #ff0000, #0000ff); /* Set a red-to-blue gradient */

		}

            .content {
  margin-top: 100px; /* Change the value as needed to create the desired amount of space */
}
          

		}
	</style>
</head>
