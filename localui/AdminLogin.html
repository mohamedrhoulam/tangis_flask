<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="loginv3/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="loginv3/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="loginv3/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginv3/css/util.css">
	<link rel="stylesheet" type="text/css" href="loginv3/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('loginv3/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<section>
						<div style="display:flex; justify-content:center;">
						  <div style="width: 200px; height: 200px; border-radius: 50%; overflow: hidden;">
							<img src="loginv3/images/logo.png" alt="Your Image" style="width: 100%; height: 100%; object-fit: cover;">
						  </div>
						</div>
						<!-- Rest of your section content here -->
					  </section>

					<span class="login100-form-title p-b-34 p-t-27">
						تسجيل الدخول
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email"  id="email"placeholder="البريد الإلكتروني">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="password" placeholder="كلمة المرور">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

				

				
					
						document.querySelector(".login100-form").addEventListener("submit", login);
						
						

					<div class="container-login100-form-btn" >
						<button id="login-button"  class="login100-form-btn" >
							الدخول
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="loginv3/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="loginv3/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="loginv3/vendor/bootstrap/js/popper.js"></script>
	<script src="loginv3/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="loginv3/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="loginv3/vendor/daterangepicker/moment.min.js"></script>
	<script src="loginv3/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="loginv3/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="loginv3/js/main.js"></script>

</body>
</html>
